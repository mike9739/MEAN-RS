<div class="col-lg-4 sidebar32">
<h1 class="h1-strong">Mis datos </h1>
</div>
<div id="user-card" class="col-lg-4 panel panel-default pull-left">
	<div class="avatar">
		<img src="{{url + 'get-image-user/'+identity.image}}" *ngIf="identity.image"/>
		<img src="assets/user-default.png" *ngIf="!identity.image"/>

	</div>
	<div class="sur-name">
		<a href="#">
			{{identity.name+' '+identity.surname}}
		</a>
		<p class="clearfix"> </p>
		<div class="nickname">{{identity.nick}}</div>
	</div>
	<div class="clearfix"></div>
	<div class="stats" *ngIf="stats">
		<div class="following-data">
			<a href="#">
				<span class="label-stats">
					Siguiendo
				</span>
				<span class="number-stats">

					{{stats.following}}
				</span>
			</a>
		</div>
		<div class="following-data">
			<a href="#">
				<span class="label-stats">
					Seguidores
				</span>
				<span class="number-stats">

					{{stats.followed}}
				</span>
			</a>
		</div>
		<div class="following-data">
			<a href="#">
				<span class="label-stats">
					Publicaciones
				</span>
				<span class="number-stats">

					{{stats.publications}}
				</span>
			</a>
		</div>
	</div>
</div>
